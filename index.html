<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="graphic-mobile"><img class="logo" src="./images/logo.svg" alt=""></div>

  <section class="main-container">


    <div class="info-card">
      <div class="graphic"><img class="logo" src="./images/logo.svg" alt=""></div>

      <h1><span>We're</span> coming soon</h1>

      <div class="paragraph">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <form>
        <div class="email-imput">
          <input type="email" class="email" placeholder="Email Address" required>
          <label for="email">
            <img class="error-icon" src="./images/icon-error.svg" alt="">
          </label>
          <button type="submit" class="subBtn">
            <img src="./images/icon-arrow.svg" alt="" class="arrow">
          </button>
        </div>
        <p class="error-msg">Please provide a valid email</p>
    </div>
    </form>


    <div class="img-card "></div>

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/TravisH-bot">Travis H</a>.
    </p>
  </footer>

  <script src="./index.js"></script>

</body>

</html>
